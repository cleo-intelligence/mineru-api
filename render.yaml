# MinerU API - Render Blueprint
# Deploy directly from DockerHub image (no build required)

services:
  - type: web
    name: mineru-api
    runtime: image
    image:
      url: docker.io/opendatalab/mineru:latest
    region: frankfurt
    plan: standard
    envVars:
      - key: PORT
        value: "8000"
    healthCheckPath: /docs
    autoDeploy: false
